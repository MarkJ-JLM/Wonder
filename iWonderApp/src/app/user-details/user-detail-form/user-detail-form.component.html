<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="userId"
    [value]="service.formData.userId"/>
    <div class="form-group">
        <label>Enter Name</label>
        <input class="form-control form-control-lg" placeholder="Name" name="name" #name="ngModel" [(ngModel)]="service.formData.name" 
        required [class.invalid]="name.invalid && name.touched" >
    </div>
    <div class="form-group">
        <label>Telephone</label>
        <input class="form-control form-control-lg" placeholder="Telephone" name="telephone" #telephone="ngModel" [(ngModel)]="service.formData.telephone" 
        required maxlength="12" minlength="10" [class.invalid]="telephone.invalid && telephone.touched">
    </div>
    <div class="form-group">
        <br>
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
